  <body>
    <!-- Container -->
    <div class="container-fluid">
      <!-- Jumbotron Header -->
      <div class="row">
        <div id="jumbotron" class="col-md-12 jumbotron text-center">
          <h1 style="color: #ffffff; font-size: 36px">
            World Data Statistics Dashboard
          </h1>
        </div>
      </div>

      <!-- Section Container -->
      <div id="wrapper">
        <div id="content-wrapper">
          <!-- Bootstrap Grid System -->
          <div class="container-fluid">
            <!-- Dropdowns and Button Row -->
            <div class="row mb-3 align-items-center justify-content-start">
              <div class="col-md-2 align-self-center">
                <div class="input-group">
                  <select
                    id="selDatayear"
                    class="form-select rounded rounded-end"
                    onchange="optionChanged('year',this.value)"
                  ></select>
                </div>
              </div>
              <div class="col-md-6 align-self-end">
                <div class="input-group">
                  <select
                    id="selDataindicator"
                    class="form-select rounded rounded-start me-2"
                    onchange="optionChanged('indicator',this.value)"
                  ></select>
                  <button
                    id="btn"
                    class="btn btn-primary rounded rounded-end"
                    style="height: 30px"
                    onclick="updateMap()"
                  >
                    Update Map
                  </button>
                </div>
              </div>
            </div>

            <!-- Map and Left Column Row -->
            <div class="row">
              <div id="left-column" class="col-md-8">
                <div class="card mb-3">
                  <div class="card-body" style="padding: 10px">
                    <div id="map-container">
                      <div id="map" class="card-body"></div>
                    </div>
                  </div>
                </div>

                <!-- -------------------- -->
                <div class="row">
                  <div class="col-md-6 mt-3">
                    <div class="card mb-3">
                      <div class="card-body">
                        <div id="scatter_plot">
                          <canvas id="scatterplot"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-md-6 mt-3">
                    <div class="card mb-3">
                      <div class="card-body">
                        <div id="donut_chart">
                          <canvas id="donutchart"></canvas>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Right Column Row -->
              <div id="right-column" class="col-md-4 col-md-auto mx-auto">
                <div class="card mb-3">
                  <div id="line_chart" class="card-body">
                    <canvas id="lineChart"></canvas>
                  </div>
                </div>

                <div class="card mb-3">
                  <div
                    id="bar_chart"
                    class="card-body"
                    style="height: 400px; width: 100%; overflow: hidden"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript via CDN (Optional, if needed) -->
