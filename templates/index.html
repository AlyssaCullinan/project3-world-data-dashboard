<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Data Indicators</title>

    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />

    <!-- Leaflet JavaScript code -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <!-- D3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- Leaflet heatmap plugin-->
    <script type="text/javascript" src="../static/js/leaftlet-heat.js"></script>

    <!--Bootstrap-->
    <!-- Bootstrap CSS via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" />
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"
      type="text/javascript"
    ></script>

    <!-- Your Heatmap JavaScript file -->
    <!-- <script type="text/javascript" src="../static/script.js"></script> -->
    <script type="text/javascript" src="../static/js/choropleth.js"></script>
    <!-- <script type="module" src="../static/js/barchart.js"></script> -->
  </head>

  <!-- ------------------------------------------------------------------------------------------------------------ -->
  <body>
    <!-- <div class="container1"> -->
    <div class="row">
      <div
        class="col-md-12 jumbotron text-center"
        style="
          background-image: url(https://www.worldbank.org/content/dam/photos/780x439/2017/oct-3/GFDR-2017-cover-animated.gif);
          background-size: cover;
          height: 100px;
          padding: 10px;
          margin-bottom: 0; /* Remove the default margin-bottom */
        "
      >
        <h1 style="color: #ffffff; font-size: 36px">
          World Data Statistics Dashboard
        </h1>
        <!-- <p style="color: #ffffff">
            Use the interactive map below to explore the dataset
          </p> -->
      </div>
    </div>
    <!-- </div> -->

    <!-- -------------------------------------------------------------------------------------- -->
    <div id="wrapper">
      <div id="content-wrapper">
        <div class="container-fluid">
          <!-- =================== -->

          <section class="section_container">
            <!-- Dropdowns and Button Row -->
            <div class="row mb-3 align-items-center justify-content-start">
              <div class="col-md-2 align-self-center">
                <div class="input-group">
                  <select
                    id="selDatayear"
                    class="form-select rounded rounded-end"
                    onchange="optionChanged('year',this.value)"
                  ></select>
                </div>
              </div>
              <div class="col-md-6 align-self-end">
                <div class="input-group">
                  <select
                    id="selDataindicator"
                    class="form-select rounded rounded-start me-2"
                    onchange="optionChanged('indicator',this.value)"
                  ></select>
                  <button
                    id="btn"
                    class="btn btn-primary rounded rounded-end"
                    style="height: 30px"
                    onclick="updateMap()"
                  >
                    Update Map
                  </button>
                </div>
              </div>
            </div>

            <!-- Map and Left Column Row -->
            <div class="row">
              <!-- <div class="col-md-12"> -->
              <div id="left-column" class="col-md-8 mx-auto">
                <div class="card mb-3">
                  <div class="card-header">
                    <i class="fas fa-chart-area"></i>
                    All Countries
                  </div>
                  <div id="map-container">
                    <div
                      id="map"
                      class="card-body"
                      <!--
                      style="height: 400px; width: 100%"
                      --
                    >
                      >
                    </div>
                  </div>
                </div>
              </div>

              <!--  Right Column Row -->
              <div id="right-column" class="col-md-4 col-md-auto mx-auto">
                <div class="card mb-3">
                  <div class="card-header">
                    <i class="fas fa-chart-area"></i>
                    Time Series Plot
                  </div>
                  <div
                    id="line_chart"
                    class="card-body"
                    style="height: 400px; width: 100%"
                  >
                    <!-- <svg id="map_svg"></svg> -->
                  </div>
                </div>

                <div class="card mb-3">
                  <div class="card-header">
                    <i class="fas fa-chart-area"></i>
                    Chart
                  </div>
                  <div id="bar_chart" class="card-body">
                    <!-- <svg id="map_svg"></svg> -->
                  </div>
                </div>
              </div>
              <!-- </div> -->
            </div>
          </section>

          <!-- ======================== -->
        </div>
      </div>
    </div>

    <!-- ----------------------------------------------------------------------------------------------- -->

    <!-- API key -->
    <!-- <script type="text/javascript" src="static/js/config.js"></script> -->
    <!-- JS  -->
    <!-- <script type="text/javascript" src="static/js/logic.js"></script> -->
  </body>
</html>
